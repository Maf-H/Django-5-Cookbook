<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snippet Form</title>
</head>
<body>
    <h1>Submit Snippet</h1>

    {% for snippet in snippets %}
        . {{ snippet.title }}: {{ snippet.code }}
        <br/>
        {% empty %}
        . No snippet found
    {% endfor %}

</body>
</html>
